jobs:
  include:
    - stage: frontend
      if: branch = frontend
      language: node_js
      node_js:
        - '13'
      before_install:
        - cd frontend
      install:
        - npm install
      script:
        - npm update
        - ng build

    - stage: backend
      if: branch = backend
      language: Java
      jdk:
        - oraclejdk11
    - stage: deploy
      language: node_js
      node_js:
        - '13'
      before_install:
        - cd frontend
      install:
        - npm install
      script:
        - npm update
        - ng build
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: 
      app: scenario-quality-checker
      on:
        repo: adamskki/scenario-quality-checker
